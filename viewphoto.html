<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风景照</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/fa79f509a7.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section id="viewphoto">
        <h1>风景照</h1>
        <p>还是看看远处的雪山吧家人们</p>
        <div class="row">
            <div class="col">
                <img src="./images/westdoor.webp" alt="westdoor" onclick="showFullImage(event)">
            </div>
            <div class="col">
                <img src="./images/view1.webp" alt="view1" onclick="showFullImage(event)">
            </div>
            <div class="col">
                <img src="./images/view2.webp" alt="view2" onclick="showFullImage(event)">
            </div>
            <div class="col">
                <img src="./images/view3.webp" alt="view3" onclick="showFullImage(event)">
            </div>
            <div class="col">
                <img src="./images/view4.webp" alt="view4" onclick="showFullImage(event)">
            </div>
            <div class="col">
                <img src="./images/view5.webp" alt="view5" onclick="showFullImage(event)">
            </div>
        </div>

        <div id="popup">
            <img id="fullImage" src="">
          </div>
    </section>

    <section class="returnHP">
        <div>
            <a href="index.html">
                <button type="button" class="button">
                  回到首页
                  </button>
              </a>
        </div>
    </section>

    <script>
        var navLinks = document.getElementById('navLinks');
           
        function showMenu() {
          navLinks.style.right = '0';
          navLinks.addEventListener('click',function(){
            hideMenu();
          })
          
        }
        function hideMenu() {
          navLinks.style.right = '-30%';
        }
    
        function showFullImage(event) {
          // 设置要全屏显示的图片src
          document.getElementById('fullImage').src = event.target.src;
          // 得到Y滚动条宽度
          // innerWidth是以像素为单位的窗口的内部宽度。如果垂直滚动条存在，则这个属性将包括它的宽度
          // offsetWidth 是一个只读属性，返回一个元素的布局宽度
          var scrollbarWidth = window.innerWidth - document.body.offsetWidth;
          // body不能滚动      
          document.body.style.overflowY = 'hidden';
          // 防止页面在隐藏滚动条时闪动      
          document.body.style.marginRight = scrollbarWidth + 'px';
    
          var popup = document.getElementById('popup');
          popup.style.display = 'flex';
          popup.style.animation = 'fadein 0.5s';
          popup.onclick = function () {
            popup.style.animation = 'fadeout 0.6s';
            // 延时将display置为none，以让有时间动画。注意设置隐退的时间多一点会更平滑。
            setTimeout(() => {
              document.body.style.overflowY = 'auto';// body恢复滚动
              document.body.style.marginRight = 0;          
              popup.style.display = 'none';
            }, 500);
          }
        }
      </script>

</body>
</html>
